name: Cover Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-covers:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create logs directory
      run: mkdir -p logs
      
    - name: Validate book covers
      run: |
        echo "🔍 Validating book cover assignments..."
        node cover-title-matcher.js log >> logs/cover-fixes.log
        
    - name: Upload cover validation logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cover-validation-logs
        path: logs/cover-fixes.log
        retention-days: 30
        
    - name: Comment on PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let logContent = '';
          try {
            logContent = fs.readFileSync('logs/cover-fixes.log', 'utf8');
          } catch (error) {
            logContent = 'No log file found';
          }
          
          const comment = `## 📖 Cover Validation Results
          
          ${logContent}
          
          ---
          *Automatically generated by Cover-Titel-Matcher*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          }); 